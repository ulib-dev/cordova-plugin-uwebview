  <body style="background-color: black; margin: 0">
    <video
      id="player"
      style="width: 100%; height: 100vh; object-fit: cover"
      autoplay
      muted
    >
      <source src="UVIEW{@##@}UVIEW" type="video/mp4" />
    </video>

    <script>
      "use strict";

      function mySendMessageToApp() {
        try {
          sendMessageToApp(message);
        } catch (error) {
          console.error(error);
        }
      }

      //  Plyr 
      const player = new Plyr("#player", {
        controls: [
          "play-large", // 
          "play", // /
          "progress", // 
          "current-time", // 
          "mute", // 
          "volume", // 
          "settings", // 
          "fullscreen", // 
          "custom-screenshot", // 
        ],
      });

      // 
      player.on("play", function () {
        console.log("Video is playing");
        mySendMessageToApp({ event: "onPlay" });
      });

      // 
      player.on("pause", function () {
        console.log("Video is paused");
        mySendMessageToApp({ event: "onPause" });
      });

      // 
      player.on("volumechange", function () {
        console.log("Volume changed");
        mySendMessageToApp({
          event: "volumechange",
          muted: player.muted,
          volume: player.volume,
        });
      });

      // 
      player.on("ended", function () {
        player.restart(); //  Plyr  restart 
      });

      // 
      player.on("enterfullscreen", function () {
        console.log("Entered full screen");
        mySendMessageToApp({
          event: "fullscreenchange",
          message: "Entered full screen",
        });
      });

      player.on("exitfullscreen", function () {
        console.log("Exited full screen");
        mySendMessageToApp({
          event: "fullscreenchange",
          message: "Exited full screen",
        });
      });

      // 
      function play() {
        player.play();
        mySendMessageToApp({
          event: "play_button",
          message: "Play button clicked",
        });
      }

      function pause() {
        player.pause();
        mySendMessageToApp({
          event: "pause_button",
          message: "Pause button clicked",
        });
      }

      function toggleMute() {
        player.muted = !player.muted;
        mySendMessageToApp({
          event: "mute_button",
          message: "Mute button clicked",
          muted: player.muted,
        });
      }

      function enterFullScreen() {
        player.fullscreen.enter();
        mySendMessageToApp({
          event: "fullscreen_button",
          message: "Fullscreen button clicked",
        });
      }

      function exitFullScreen() {
        player.fullscreen.exit();
        mySendMessageToApp({
          event: "exit_fullscreen_button",
          message: "Exit fullscreen button clicked",
        });
      }
      //  Canvas 
      function captureScreenshot() {
        const video = document.querySelector("#player");
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataURL = canvas.toDataURL("image/png");

        mySendMessageToApp({
          event: "captureScreenshot",
          message: "Exit fullscreen button clicked",
          dataURL: dataURL,
        });

        // // 
        // const screenshotImg = document.getElementById('screenshot');
        // screenshotImg.src = dataURL;
        // screenshotImg.style.display = 'block';

        // 
        // const link = document.createElement('a');
        // link.href = dataURL;
        // link.download = 'screenshot.png';
        // link.click();
      }
      // 
      function createCustomButton() {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "plyr__controls__item plyr__control"; // Plyr 

        //  Font Awesome 
        button.innerHTML = '<i class="fas fa-camera"></i>'; // 

        // 
        button.addEventListener("click", captureScreenshot);

        return button;
      }

      //  Plyr 
      player.on("ready", function () {
        const controls = player.elements.controls;
        const customButton = createCustomButton();
        // 
        controls.appendChild(customButton);
      });
    </script>
  </body>
</html>
